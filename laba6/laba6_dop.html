<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="laba6_dop.css">
  <script src="laba6_dop.js"></script>
  <title>Лаба 6 доп</title>
</head>
<body>
  <main>
    <div class="style_container">
      <h2>grid-template-areas</h2>
      <ul class="style__buttons">
        <li><button class="style__button button_grid_template_areas_1">"A A A" "B C C" "B C C"</button></li>
        <li><button class="style__button button_grid_template_areas_2">"B B A" "B B C" "B B C"</button></li>
        <li><button class="style__button button_grid_template_areas_3">"A A ." ". B B" "C C ."</button></li>
      </ul>

      <div class="style__example">
        <div class="style__example__numbers" id="style_grid_areas">
          <div class="style__example__number" style="grid-area: a;">1</div>
          <div class="style__example__number" style="grid-area: b;">2</div>
          <div class="style__example__number" style="grid-area: c;">3</div>
        </div>
      </div>
    </div>

    <div class="style_container">
      <h2>justify-items</h2>
      <ul class="style__buttons">
        <li><button class="style__button button_justify-items_start">start</button></li>
        <li><button class="style__button button_justify-items_end">end</button></li>
        <li><button class="style__button button_justify-items_center">center</button></li>
        <li><button class="style__button button_justify-items_stretch">stretch</button></li>
      </ul>

      <div class="style__example">
        <div class="style__example__numbers" id="style_justify">
          <div class="style__example__number">1</div>
          <div class="style__example__number">2</div>
          <div class="style__example__number">3</div>
          <div class="style__example__number">4</div>
          <div class="style__example__number">5</div>
          <div class="style__example__number">6</div>
          <div class="style__example__number">7</div>
          <div class="style__example__number">8</div>
          <div class="style__example__number">9</div>
        </div>
      </div>
    </div>

    <div class="style_container">
      <h2>grid-auto-flow</h2>
      <ul class="style__buttons">
        <li><button class="style__button button_grid-auto-flow_row">row</button></li>
        <li><button class="style__button button_grid-auto-flow_column">column</button></li>
        <li><button class="style__button button_grid-auto-flow_dense">dense</button></li>
        
      </ul>

      <div class="style__example">
        <div class="style__example__numbers">
          <div class="style__example__number">1</div>
          <div class="style__example__number">2</div>
          <div class="style__example__number">3</div>
          <div class="style__example__number">4</div>
          <div class="style__example__number">5</div>
          <div class="style__example__number">6</div>
          <div class="style__example__number">7</div>
          <div class="style__example__number">8</div>
          <div class="style__example__number">9</div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
